<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSearchSite</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- JavaScript -->
    <script src="app.js" defer></script>
    <script src="app2.js" defer></script>
</head>
<body>
    <h1>Image Search Site</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search here">
        <button id="search-button">Search</button>

    <div class="search-results">
        <div class="search-result">

            &auto=format&fit=crop&w=870&q=80" alt="mountains">
            <a href="https://unsplash.com/photos/FehkEuVgob0" target="_blank">Lush green plateaus, with lakes and rivers</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1658731389395-ff37a43f9668?ixlib=rb-4.0.3
            &ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
            &auto=format&fit=crop&w=877&q=80" alt="palace">
            <a href="https://unsplash.com/photos/jxV3NEekJUU" target="_blank">Explore Germany, travel around the world</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1689969795327-c8bce290a1c5?ixlib=rb-4.0.3
            &ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
            &auto=format&fit=crop&w=870&q=80" alt="parachute">
            <a href="https://unsplash.com/photos/a-group-of-hot-air-balloons-flying-in-the-sky-Qt42jtmR7iQ" target="_blank">Let's take a mesmerizing view from the hot-air-ballon</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>
</body>
</html>
